<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream48 | Live Access</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <base target="_blank">
</head>
<body>
  <div class="background-animation"></div>
  <div class="floating-particles" id="particles"></div>

  <div class="container" id="loginContainer">
    <div class="header">
      <img src="https://connect.idn.media/assets/images/logo_idn_connect.svg" alt="IDN Connect" class="logo-brand" draggable="false">
      <h1 class="brand-main">STREAM<span class="text-gradient">48</span></h1>
      <div class="brand-subtitle">EXCLUSIVE LIVE ACCESS</div>
    </div>

    <div class="form-group" id="usernameGroup">
      <input type="text" id="username" autocomplete="username" />
      <label for="username" class="floating-label">Username</label>
    </div>

    <div class="divider"></div>

    <button class="btn-primary btn-enter">MASUK SEKARANG</button>

    <div class="help-container">
      <div class="help-text" id="helpAccess">Bantuan Akses?</div>
    </div>

    <button class="btn-secondary" type="button" id="showSchedule">Lihat Jadwal & Tiket</button>

    <div class="footer">
      Â© 2025 STREAM48 Systems.
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
